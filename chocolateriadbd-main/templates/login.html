<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/Estilo.css">
</head>
<body>
    <SCRIPT  language=JavaScript> 
        function go(){
            if (document.form.password.value=='123' && document.form.login.value=='ADMIN'){ 
                document.form.submit(); 
            } 
            else{ 
                alert("Porfavor ingrese, nombre de usuario y contraseña correctos.");
                
            } 
        } 
    </SCRIPT>
    <div class="estilo">
        <h1>Login</h1>
        <FORM name=form action="formulario.html">
            <input type=text name=login placeholder="Nombre de usuario o Email" required="required"> 
            <input type=password name=password placeholder="Contraseña" required="required">
            <button onclick=go() type=button class="btn btn-primary btn-block btn-large">Ingresar</button><button type="button" class="btn btn-primary btn-block btn-large" onclick="location.href='home.html'">Regresar</button>
        </FORM>
    </div>
</body>
</html>
